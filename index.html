<!DOCTYPE html>
<html lang="en">

<head>
  <script src="test.js" async defer></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARRAY SLICER</title>
</head>

<body>
  <div id="heading">
    <h1>Array Slicer</h1>
    <h2>Your number's up.</h2>
    <h3>Will you make the cut?</h3>
  </div>
  <div id="inputarea">
    <span>[</span><span id="theArray"></span>
    <span>]</span>
    <br />
    <input id="numbers" type="number">
    <button id="pushThis">Add to array</button>
    <br />
    <span>[</span><span id="theFilteredArray"></span>
    <span>]</span>
    <br />
    <input id="digit" type="number">
    <button id="filterThis">Filter</button>
    <br />
    <button id="resetAll">Reset</button>
  </div>
</body>

</html>
